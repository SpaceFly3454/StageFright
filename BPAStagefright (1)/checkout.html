<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, inital-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="checkout-total"></div>
<div class="checkout-box">
<h2>Enter Card Number</h2>
<input type="text" id="card-number" class="card-number" maxlength="19" placeholder="0000 0000 0000 0000">
<div id="card-image" class="card-image"></div>
<div class="expiration">
<h5>Enter Card Expiration</h5>
<input type="text" id="expiration-number" class="expiration-number" maxlength="5" placeholder="00/00">
</div>
<div class="security">
<h5>Enter Card Expiration</h5>
<input type="text" id="security-number" class="expiration-number" maxlength="3" placeholder="000">
</div>
<script src="script.js"></script>
</body>
</html>
